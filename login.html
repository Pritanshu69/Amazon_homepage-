<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon login</title>
</head>

<body>
    <div class="logo">
        <img src="./asset/amazon-logo.png" alt="Amazon Logo">
    </div>
    <div class="box">
        <h1>Sign in</h1>
        <label>
            <strong>Email or mobile phone number</strong>
            <br>
            <input type="text" placeholder="enter..." class="input-box">
        </label>
        <br>
        <label>
            <strong>Password</strong>
            <br>
            <input type="text" placeholder="enter password" class="input-box">
            <div>
                <a href="https://www.amazon.in/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=inflex&openid.return_to=https%3A%2F%2Fwww.amazon.in%2F%3Fref_%3Dnav_custrec_signin&prevRID=6M599MXND5VV13R36G3R&openid.assoc_handle=inflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0" class="forget-password">Forgot your password?</a>
            </div>
        </label>
        <div>
            <button class="amazon">Sign in</button>
        </div>
        <div>
            <button class="create-account">Create your Amazon account</button>
        </div>
    </div>
</body>
</html>
